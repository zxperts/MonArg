<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dactylo - Jeux éducatifs</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #2c3e50;
            margin: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        nav {
            background-color: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            padding: 0.8rem 1.5rem;
            background-color: #4a90e2;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        nav a.active {
            background-color: #2c3e50;
        }

        nav a:hover {
            background-color: #357abd;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .content {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            nav {
                padding: 0.5rem;
            }

            nav a {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">
      <nav>
          <a href="../">Accueil</a>
          <a href="../calculette/">Calculette</a>
          <a href="../cijfers/">Cijfers</a>
          <a href="../dactylo/" class="active">Dactylo</a>
          <a href="../ephem/">Éphémérides</a>
          <a href="../trianglegen/">Triangle</a>
          <a href="../vocab/">Vocabulaire</a>
      </nav>

      <h1>Dactylo</h1>
      
      <div class="content">
          <!-- Contenu spécifique à la dactylo -->
          <div id="game">
            <div id="calligraphy">
              <!-- Calligraphie à deviner -->
            </div>
            <div id="options">
              <button class="option"><span style="font-family: Parisienne, cursive">U</span></button>
              <button class="option">A</button>
              <button class="option">B</button>
              <button class="option">C</button>
              <button class="option">D</button>
              <button class="option"><span style="font-family: Parisienne, cursive">U</span></button>
      
      
              <button class="option">E</button>
              <button class="option">F</button>
              <button class="option">G</button>
              <button class="option">H</button>
              
              <!-- Ajouter plus d'options ici -->
            </div>
            
            <!-- <button id="check">Vérifier</button> -->
          </div>
      </div>
  </div>

    <script src="script.js"></script>
  </body>
</html>
