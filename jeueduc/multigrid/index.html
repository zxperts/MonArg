<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Table de Multiplication</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .game-setup {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .number-selection {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .number-btn {
            font-size: 24px;
            width: 60px;
            height: 60px;
            margin: 5px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .number-btn:hover {
            background-color: #2980b9;
        }
        .number-btn.selected {
            background-color: #2ecc71;
        }
        #currentCalculation {
            font-size: 28px;
            margin-bottom: 20px;
            color: #2c3e50;
            font-weight: bold;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            max-width: 600px;
        }
        .cell {
            width: 60px;
            height: 60px;
            border: 1px solid #bdc3c7;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        .correct {
            background-color: #2ecc71;
            color: white;
        }
        .incorrect {
            background-color: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Jeu de Table de Multiplication</h1>
    
    <div class="game-setup">
        <label>Choisissez un nombre entre 1 et 10</label>
        <div class="number-selection" id="numberSelection">
            <!-- Les boutons seront gÃ©nÃ©rÃ©s dynamiquement -->
        </div>
    </div>

    <div id="currentCalculation"></div>
    <div id="grid"></div>

    <script>
        let currentTable;
        let steps = [];
        let currentStepIndex = 0;
        let startTime;

        function generateNumberButtons() {
            const numberSelection = document.getElementById('numberSelection');
            for (let i = 1; i <= 10; i++) {
                const btn = document.createElement('button');
                btn.textContent = i;
                btn.className = 'number-btn';
                btn.onclick = () => selectTable(i, btn);
                numberSelection.appendChild(btn);
            }
        }

        function selectTable(number, btn) {
            document.querySelectorAll('.number-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            currentTable = number;
            startTime = new Date(); // DÃ©marrer le chronomÃ¨tre
            startGame();
        }

        function startGame() {
            steps = shuffleArray([...Array(10).keys()].map(i => i + 1));
            currentStepIndex = 0;
            
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            for (let i = 1; i <= currentTable * 10; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.textContent = i;
                cell.onclick = () => checkAnswer(i, cell);
                grid.appendChild(cell);
            }
            updateCalculationDisplay();
        }

        function checkAnswer(num, cell) {
            if (num === currentTable * steps[currentStepIndex]) {
                cell.classList.remove('incorrect');
                cell.classList.add('correct');
                currentStepIndex++;
                if (currentStepIndex >= steps.length) {
                    const endTime = new Date();
                    const elapsedTime = (endTime - startTime) / 1000; // Temps en secondes
                    if (elapsedTime < 30) {
                        alert(`FÃ©licitations ! Vous avez terminÃ© la table de ${currentTable} en un temps record de ${elapsedTime.toFixed(2)} secondes !\nðŸŽ‰Vous Ãªtes un champion de la multiplication !ðŸŽ‰`);
                    } else {
                        alert(`FÃ©licitations ! Vous avez terminÃ© la table de ${currentTable}\nEn ${elapsedTime.toFixed(2)} secondes`);
                    }
                } else {
                    updateCalculationDisplay();
                }
            } else {
                if (!cell.classList.contains('correct')) {
                    cell.classList.add('incorrect');
                }
            }
        }

        function updateCalculationDisplay() {
            const calculationDisplay = document.getElementById('currentCalculation');
            calculationDisplay.textContent = `${currentTable} x ${steps[currentStepIndex]} = ?`;
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        generateNumberButtons();
    </script>
</body>
</html>
