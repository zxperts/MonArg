<body>

<!-- Navbar (Sits on top) -->

</div>
</div>

<!-- Page Start -->
<div id="home" class="w3-content" style="max-width:1564px">

<!-- Image -->


<!-- Presentation du Projet-->
<div id="presentation" class="w3-container w3-padding-32 descriptionProjet">
<h2 class="w3-border-bottom w3-border-light-grey w3-padding-16">PROJETS > Présentation du projet</h2>
<p>
  <b>Plaine de Jeu</b>

</p>
</div>

<!-- Projects -->


 <!-- Photo grid (modal) -->
 <div class="w3-row-padding">
  <div class="w3-half">
    <img src="images/Enseignement.png" style="width:100%" onclick="onClick(this)" alt="Concrete meets bricks">
    <img src="images/Education.png" style="width:100%" onclick="onClick(this)" alt="Light, white and tight scandinavian design">
  </div>

  <div class="w3-half">
    <img src="images/Enseignement.png" style="width:100%" onclick="onClick(this)" alt="Windows for the atrium">
    <img src="images/Education.png" style="width:100%" onclick="onClick(this)" alt="Bedroom and office in one space">

  </div>
</div>

<!-- Modal for full size images on click-->
<div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
  <span class="w3-button w3-black w3-xxlarge w3-display-topright">×</span>
  <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
    <img id="img01" class="w3-image">
    <p id="caption"></p>
  </div>
</div>


<script>
 
  // Modal Image Gallery
  function onClick(element) {
    document.getElementById("img01").src = element.src;
    document.getElementById("modal01").style.display = "block";
    var captionText = document.getElementById("caption");
    captionText.innerHTML = element.alt;
  }
  </script>




</body>
</html>
