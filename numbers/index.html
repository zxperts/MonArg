    let selectedCards = [];
    const gameContainer = document.getElementById('gameContainer');
    const notification = document.getElementById('notification');
    
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }
    
    function createCard(content, type) {
        const card = document.createElement('div');
        card.className = 'card';
        card.textContent = content;
        card.dataset.type = type;
        card.dataset.number = content;
        card.addEventListener('click', handleCardClick);
        return card;
    }
    
    function handleCardClick(event) {
        const card = event.target;
        if (selectedCards.length < 2 && !card.classList.contains('matched')) {
            card.classList.add('selected');
            selectedCards.push(card);
            if (selectedCards.length === 2) {
                checkMatch();
            }
        }
    }
    
    function checkMatch() {
        const [card1, card2] = selectedCards;
        if (card1.dataset.type === card2.dataset.type) {
            card1.classList.add('matched');
            card2.classList.add('matched');
            notification.textContent = 'Bonne rÃ©ponse !';
            notification.classList.remove('error');
        } else {
            notification.textContent = 'Mauvaise rÃ©ponse, essayez encore.';
            notification.classList.add('error');
        }
        setTimeout(() => {
            card1.classList.remove('selected');
            card2.classList.remove('selected');
            selectedCards = [];
            notification.textContent = '';
            notification.classList.remove('error');
        }, 1000);
    }
    
    function initGame() {
        shuffle(numbers);

            cards.push(createCard(item.word, item.word));

    function convertDutchNumberToDigit(dutchNumber) {
    const temp = Number(dutchNumber);
    
    if (!isNaN(temp)) {
        return temp;
    }
    
    const words = dutchNumber.split(" ");
    let result = 0;
    let tempSum = 0;
    
    words.forEach(word => {
        const numberObj = numbers.find(num => num.word === word);
        if (numberObj) {
            if (numberObj.number >= 1001) {
                tempSum *= numberObj.number;
            } else {
                tempSum += numberObj.number;
            }
        }
    });
    
    return tempSum;
}

    function isPrime(n) {
    if (n <= 1) return false;
    if (n <= 3) return true;

    if (n % 2 === 0 || n % 3 === 0) return false;

    for (let i = 5; i * i <= n; i += 6) {
        if (n % i === 0 || n % (i + 2) === 0) return false;
    }
    return true;
}
