<body>

    <script>

    buttons.forEach(button => {

        const numbers = [
        { number: 0, word: 'nul' },
        { number: 1, word: 'een' },
        { number: 2, word: 'twee' },
        { number: 3, word: 'drie' },

        { number: 900, word: 'negenhonderd' },
        { number: 1000, word: 'duizend' },
        { number: 26, word: "zesentwintig" },
        { number: 32, word: "tweeëndertig" },
        { number: 45, word: "vijfenveertig" },
        { number: 53, word: "drieënvijftig" },
        { number: 66, word: "zesenzestig" },
        { number: 71, word: "eenenzeventig" },

        { number: 99, word: "negenennegentig" },
        { number: 83, word: "drieëntachtig" }
        ];
        
        const dutchNumbers={"nul":0,"een":1,"twee":2,"drie":3,"vier":4,"vijf":5,"zes":6,"zeven":7,"acht":8,"negen":9,"tien":10,
        "elf":11,"twaalf":12,"dertien":13,"veertien":14,"vijftien":15,"zestien":16,"zeventien":17,"achttien":18,"negentien":19,"twintig":20
        ,"dertig":30,"veertig":40,"vijftig":50,"zestig":60,"zeventig":70,"tachtig":80,"negentig":90,"honderd":100
        ,"tweehonderd":200,"driehonderd":300,"vierhonderd":400,"vijfhonderd":500,"zeshonderd":600,"zevenhonderd":700,"achthonderd":800,"negenhonderd":900,"duizend":1000,
        "zesentwintig":26, "tweeëndertig":32, "vijfenveertig":45, "drieënvijftig":53, "zesenzestig":66, "eenenzeventig":71, "vierentachtig":84, "negenennegentig":99, "drieëntachtig":83}; 
        
        let selectedCards = [];
        const gameContainer = document.getElementById('gameContainer');
        const notification = document.getElementById('notification');
        
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        function createCard(content, type) {
            const card = document.createElement('div');
            card.className = 'card';
            card.textContent = content;
            card.dataset.type = type;
            card.dataset.number = content;
            card.addEventListener('click', handleCardClick);
            return card;
        }
        
        function handleCardClick(event) {
            const card = event.target;
            if (selectedCards.length < 2 && !card.classList.contains('matched')) {
                card.classList.add('selected');
                selectedCards.push(card);
                if (selectedCards.length === 2) {
                    checkMatch();
                }
            }
        }
        
        function checkMatch() {
            const [card1, card2] = selectedCards;
            if (card1.dataset.type === card2.dataset.type) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                notification.textContent = 'Bonne réponse !';
                notification.classList.remove('error');
            } else {
                notification.textContent = 'Mauvaise réponse, essayez encore.';
                notification.classList.add('error');
            }
            setTimeout(() => {
                card1.classList.remove('selected');
                card2.classList.remove('selected');
                selectedCards = [];
                notification.textContent = '';
                notification.classList.remove('error');
            }, 1000);
        }
        
        function initGame() {
            shuffle(numbers);
            const cards = [];
            numbers.forEach(item => {
                cards.push(createCard(item.number, item.word));
                cards.push(createCard(item.word, item.word));
            });
            shuffle(cards);
            cards.forEach(card => gameContainer.appendChild(card));


            cards.forEach(card => {
                const number = convertDutchNumberToDigit(card.dataset.number);
                if (number > 10)
                {card.classList.toggle('hidden');}
            });
        }
        
        function toggleVisibility(decade,button) {
            // Retirer la classe 'active' de tous les boutons
            // var buttons = document.querySelectorAll('.large-button');
            // buttons.forEach(function(btn) {
            //     btn.classList.remove('active');
            // });

            // Ajouter la classe 'active' au bouton cliqué
            button.classList.toggle('active');

            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                console.log(card.dataset.number);
                const number = convertDutchNumberToDigit(card.dataset.number);
                console.log("Converted Number"+number);
                
                //console.log('number converted:'+number+'-')
                if ((decade === 1 && number <= 10) 
                || (decade === 2 && number > 10 && number <= 20) 
                || (decade === 3 && number > 20 && number <= 100 && number % 10 === 0) 
                || (decade === 4 && number > 100)
                || (decade === 5 && number > 20 && number <= 100 && number % 10 !== 0) 
                )
                
                {
                    card.classList.toggle('hidden');
                    console.log("number..."+number);
                }
            });
        }
        
        function convertDutchNumberToDigit(dutchNumber) {
            temmp=Number(dutchNumber)
            
            if (temmp >=0){
                return temmp ;
            }
            
            const words = dutchNumber.split(" ");
            let result = 0;
            let temp = 0;
            
            words.forEach(word => {
                if (dutchNumbers[word] >= 1001) {
                    temp *= dutchNumbers[word];
                } else if (dutchNumbers[word] >= 20) {
                    temp += dutchNumbers[word];
                } else {
                    temp += dutchNumbers[word];
                }
            });
            
            //console.log("temp"+temp);
            
            result += temp;
            //console.log("result"+result);
            return result;
        }
        
        initGame();
    </script>
