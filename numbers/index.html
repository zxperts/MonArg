    let selectedCards = [];
    const gameContainer = document.getElementById('gameContainer');
    const notification = document.getElementById('notification');
    
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }
    
    function createCard(content, type) {
        const card = document.createElement('div');
        card.className = 'card';
        card.textContent = content;
        card.dataset.type = type;
        card.dataset.number = content;
        card.addEventListener('click', handleCardClick);
        return card;
    }
    
    function handleCardClick(event) {
        const card = event.target;
        if (selectedCards.length < 2 && !card.classList.contains('matched')) {
            card.classList.add('selected');
            selectedCards.push(card);
            if (selectedCards.length === 2) {
                checkMatch();
            }
        }
    }
    
    function checkMatch() {
        const [card1, card2] = selectedCards;
        if (card1.dataset.type === card2.dataset.type) {
            card1.classList.add('matched');
            card2.classList.add('matched');
            notification.textContent = 'Bonne réponse !';
            notification.classList.remove('error');
        } else {
            notification.textContent = 'Mauvaise réponse, essayez encore.';
            notification.classList.add('error');
        }
        setTimeout(() => {
            card1.classList.remove('selected');
            card2.classList.remove('selected');
            selectedCards = [];
            notification.textContent = '';
            notification.classList.remove('error');
        }, 1000);
    }
    
    function initGame() {
        shuffle(numbers);
        const cards = [];
        numbers.forEach(item => {
            cards.push(createCard(item.number, item.word));
            cards.push(createCard(item.word, item.word));
        });
        shuffle(cards);
        cards.forEach(card => gameContainer.appendChild(card));
        
        
        cards.forEach(card => {
            const number = convertDutchNumberToDigit(card.dataset.number);
            if (number > 10)
            {card.classList.toggle('hidden');}
        });
    }

    function convertDutchNumberToDigit(dutchNumber) {
        temmp=Number(dutchNumber)
        
        if (temmp >=0){
            return temmp ;
        }
        
        const words = dutchNumber.split(" ");
        let result = 0;
        let temp = 0;
        
        words.forEach(word => {
            if (dutchNumbers[word] >= 1001) {
                temp *= dutchNumbers[word];
            } else if (dutchNumbers[word] >= 20) {
                temp += dutchNumbers[word];
            } else {
                temp += dutchNumbers[word];
            }
        });
        
        //console.log("temp"+temp);
        
        result += temp;
        //console.log("result"+result);
        return result;
    }
