<body>

  
  
  <div class="table-wrapper">
    
    <div style="text-align:center;"> <img src="https://upload.wikimedia.org/wikipedia/fr/0/0a/Logo_UEFA_Euro_2024.svg" alt="Italian Trulli" width="250" height="250"> </div>
    
    
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
      <div class="btn-group me-2" role="group" aria-label="First group">
        <button type="button" class="btn btn-primary btn-gp" id="btn-gp-A">Groupe A</button>
        <button type="button" class="btn btn-primary btn-gp" id="btn-gp-B">Groupe B</button>
        <button type="button" class="btn btn-primary btn-gp" id="btn-gp-C">Groupe C</button>
        <button type="button" class="btn btn-primary btn-gp" id="btn-gp-D">Groupe D</button>
        <button type="button" class="btn btn-primary btn-gp" id="btn-gp-E">Groupe E</button>
        <button type="button" class="btn btn-primary btn-gp" id="btn-gp-F">Groupe F</button>
        <button type="button" class="btn btn-primary btn-gp" id="btn-gp-X">Phase Final</button>
      </div>
    </div>
    
    
    <section id="widgetEvents" class="container-with-errors"></section>
    
    
  </div>
  
  
  
  
  <script>
    
    // Sélectionner les boutons de groupe
    var btnGp = document.querySelectorAll('.btn-gp');
    
    // Ajouter un événement de clic pour chaque bouton
    btnGp.forEach(function(btn) {
      btn.addEventListener('click', function() {
        // Sélectionner les table wrappers
        //var tableWrappers = document.querySelectorAll('.table-wrapper');
        var tableWrappers = document.querySelectorAll('[id^="table-gp-"]');
        
        // Masquer tous les table wrappers
        tableWrappers.forEach(function(tableWrapper) {
          tableWrapper.style.display = 'none';
        });
        
        // Afficher le table wrapper correspondant au bouton cliqué
        var id = btn.id.replace('btn-gp-', '');
        document.getElementById('table-gp-' + id).style.display = 'flex';
      });
    });
    
    
  </script>
  
  <script src="script.js"></script>
  
  
  <script>
    // Sélectionnez le tableau HTML
    var table = document.getElementById("monTableau");
    
    // Sélectionnez toutes les cellules de la deuxième colonne et plus
    var colsToHide = table.querySelectorAll("td:nth-child(n+2)");
    
    // Ajoutez un événement d'écouteur de clic sur le tableau
    table.addEventListener("click", function() {
      // Inversez l'affichage des colonnes
      colsToHide.forEach(function(col) {
        col.style.display = col.style.display === "table-cell" ? "none" : "table-cell";
      });
    });
  </script>
  
  
  
</body>

<script type="text/javascript">
  
  $(document).ready(function() {
    $('#widgetEvents').widgetEvents({
      widgetWidth: '100%',
      leagueId: '1',
      leagueName: 'Euro Championship 2024',
      leagueLogo: 'https://upload.wikimedia.org/wikipedia/en/2/26/UEFA_Euro_2024_Logo.svg'
    });
  });
  
</script>
